    <!-- Фото по центру сверху с ссылкой -->

    <script src="https://cdn.jsdelivr.net/npm/proton-engine@4.2.0/proton.min.js"></script>
    <script src="js/wave-effect.js"></script>
    <script src="js/particles.js"></script>
    <script>
        // Инициализация при загрузке
        window.addEventListener('load', () => {
            new WaveEffect();
            initParticles();
        });

        // Цвета для социальных иконок (оставлено для совместимости)
        document.getElementById("vk").addEventListener("mouseenter", function(){}, true);
        document.getElementById("facebook").addEventListener("mouseenter", function(){}, true);
        document.getElementById("telegram").addEventListener("mouseenter", function(){}, true);
        document.getElementById("github").addEventListener("mouseenter", function(){}, true);
        document.getElementById("instagram").addEventListener("mouseenter", function(){}, true);
        document.getElementById("email").addEventListener("mouseenter", function(){}, true);
