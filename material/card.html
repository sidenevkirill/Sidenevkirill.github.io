<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Material Design Komponenten: Cards</title>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500" rel="stylesheet">
<link rel="stylesheet" href="https://Sidenevkirill.github.io/material/style.css">
</head>
<body>
<div class="content">

  <div class="col-1">
   
    <div class="card">
      <div class="optional-header">
        <div class="thumbnail thumbnail--40x40"><img src="https://upload.wikimedia.org/wikipedia/commons/8/89/Portrait_Placeholder.png" alt="" width="40" height="40"></div>
        <div class="primary-title">
          <div class="title">Title</div>
          <div class="subhead">Subhead</div>
        </div>
      </div>
      <div class="media media--16-9"> <img src="https://media.pixeltuner.de/wp-content/uploads/2018/06/Shapes-Abstraction-Background-2466799.jpg" alt="" width="640" height="426"> </div>
      <div class="primary-title">
        <div class="primary-text">Primary text goes here</div>
        <div class="secondary-text">Secondary text</div>
      </div>
      <div class="supporting-text">Supporting text include text like an article summary or a restaurant description.</div>
      <div class="actions">
        <div class="action-buttons">
          <button class="button" type="button">Action 1</button>
          <button class="button" type="button">Action 2</button>
        </div>
        <div class="action-icons float-right"> <i class="material-icons action-icon" role="button" title="Share">share</i> <i class="material-icons action-icon" role="button" title="More options">more_vert</i> </div>
      </div>
    </div>
  </div>

</div>
</body>
</html>
